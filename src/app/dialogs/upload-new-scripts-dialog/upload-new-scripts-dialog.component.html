<div fxFlex fxLayout="column" fxLayoutAlign="start start">
    <h2 mat-dialog-title>Upload New Script</h2>

    <div class="form-group">
        <input type="file" id="file" (change)="handleFileInput($event.target.files)">
    </div>


    <div *ngIf="isLoading" fxLayout="row" fxLayoutAlign="center center">
        <mat-spinner diameter="24"></mat-spinner>
    </div>

    <div class="" fxFlex fxLayout="column" *ngIf="fileSelected">
        <p class="margin-0">Project Type: All</p>
        <p class="margin-0">Library Name: Readings</p>
        <p class="margin-0">Script Name: Today's Power Consumption</p>
        <p>Required Parameters: none</p>
    </div>
    <div fxFlex fxLayout="row" fxLayoutAlign="end center">
        <mat-dialog-actions>
            <button mat-button mat-dialog-close>No</button>
            <button mat-button [mat-dialog-close]="true">Confirm</button>
        </mat-dialog-actions>
    </div>
</div>
