<h2 mat-dialog-title class="margin-0f">Delete Preset?</h2>
<div class="margin-0" style="width: 100%; min-height: 1px; background-color: #007bff"></div>
<mat-dialog-content class="margin-top-10-f">Are you sure?</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>No</button>
    <button mat-button [mat-dialog-close]="true">Yes</button>
</mat-dialog-actions>
